    <script type="text/javascript">

    //<![CDATA[

    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
		var origin = new GLatLng(40.439389, -3.4736956);
        map.setCenter(origin, 17);
		var mapControl = new GMapTypeControl();
		map.setMapType(G_SATELLITE_MAP);
		map.addControl(mapControl);
		map.addControl(new GLargeMapControl());
		
        var m1 = new GMarker(new GLatLng(40.440059, -3.4729633));
		var m2 = new GMarker(new GLatLng(40.439746, -3.4731166));
		var m3 = new GMarker(new GLatLng(40.439389, -3.4736956));
		var m4 = new GMarker(new GLatLng(40.438842, -3.4748449));
		var m5 = new GMarker(new GLatLng(40.437618, -3.4767417));

		var video1 = '<object width="425" height="344"><param name="movie" value="http://www.youtube.com/v/zQEfC4Ep1jQ&hl=en&fs=1"></param><param name="allowFullScreen" value="true"></param><embed src="http://www.youtube.com/v/zQEfC4Ep1jQ&hl=en&fs=1" type="application/x-shockwave-flash" allowfullscreen="true" width="425" height="344"></embed></object>';
		var video2 = '<object width="425" height="344"><param name="movie" value="http://www.youtube.com/v/Xm6khrdnATo&hl=en&fs=1"></param><param name="allowFullScreen" value="true"></param><embed src="http://www.youtube.com/v/Xm6khrdnATo&hl=en&fs=1" type="application/x-shockwave-flash" allowfullscreen="true" width="425" height="344"></embed></object>';
		var video3 = '<object width="425" height="344"><param name="movie" value="http://www.youtube.com/v/UzbM9HkSALc&hl=en&fs=1"></param><param name="allowFullScreen" value="true"></param><embed src="http://www.youtube.com/v/UzbM9HkSALc&hl=en&fs=1" type="application/x-shockwave-flash" allowfullscreen="true" width="425" height="344"></embed></object>';

        var novideo = "<b>There is not any video.<br/> I am developing GPS Navigator</b>";
		
		GEvent.addListener(m1, "click", function() {
			m1.openInfoWindowHtml(video1);
        });

        GEvent.addListener(m2, "click", function() {
			m2.openInfoWindowHtml(video2);
        });

        GEvent.addListener(m3, "click", function() {
			m3.openInfoWindowHtml(video3);
        });
		
        GEvent.addListener(m4, "click", function() {
			m4.openInfoWindowHtml(novideo);
        });
		
        GEvent.addListener(m5, "click", function() {
			m5.openInfoWindowHtml(novideo);
        });
		
		map.addOverlay(m1);
		map.addOverlay(m2);
		map.addOverlay(m3);
		map.addOverlay(m4);
		map.addOverlay(m5);
		
		var polyOptions = {geodesic:true};
		var polyline = new GPolyline([
		  new GLatLng(40.440059, -3.4729633),
		  new GLatLng(40.439746, -3.4731166),
		  new GLatLng(40.439389, -3.4736956),
		  new GLatLng(40.438842, -3.4748449),
		  new GLatLng(40.437618, -3.4767417)
		  ], "#ff0000", 2, 1, polyOptions);
		  map.addOverlay(polyline);
		  
		//var geoXml;
		//geoXml = new GGeoXml("http://mapgadgets.googlepages.com/cta.kml");
		//map.addOverlay(geoXml);
      }
    }
	
    //]]>
    </script>
